<ion-header>
</ion-header>
<ion-content>
  <ion-button [routerLink]="['/registration']" routerLinkActive="router-link-active"  class="backbutton">â—„</ion-button>

  <ion-img class="loginlogo" src="https://stemen8a.000webhostapp.com/runnerx/img/logorunner.png"></ion-img>
  <form #formulario>
    <ion-item lines="full">
      <ion-label position="floating">First name</ion-label>
      <ion-input type="text" required ngModel [(ngModel)]="firstName" name="nombre"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Last name</ion-label>
      <ion-input ngModel [(ngModel)]="lastName" type="text" name="lastName" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Weight</ion-label>
      <ion-input ngModel [(ngModel)]="weight" type="text" name="weight" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Height</ion-label>
      <ion-input ngModel [(ngModel)]="height" type="text" name="height" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input ngModel [(ngModel)]="email" type="text" name="email" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input ngModel [(ngModel)]="password" type="password" name="password" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <!-- <ion-button (click)="saveUser()" [routerLink]="['/signin']" type="submit" color="danger" expand="block">Sign Up</ion-button> -->
        <ion-button (click)="saveUser()" type="submit" color="danger" expand="block">Sign Up</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
