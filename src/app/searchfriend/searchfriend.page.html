<ion-header >

</ion-header>

<ion-content class="background" >
  <ion-img class="loginlogo" src="https://stemen8a.000webhostapp.com/runnerx/img/logorunnD.png"></ion-img>

  <ion-label class="texttitle">SEARCH A FRIEND</ion-label>
  <div class="login__field">
    <i class="login__icon fas fa-user"></i>
    <input type="text" class="login__input" required ngModel [(ngModel)]="email" name="email"  placeholder="Email ">
  </div>

  <ion-button (click)="searchFriend()" class="register" expand="block"  routerLinkActive="router-link-active" >Search</ion-button>
</ion-content>
