<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="header-image">
    <ion-button color="light" [routerLink]="['/home']" routerLinkActive="router-link-active"  class="back-button">â—„</ion-button>
  </div>
  <ion-grid>
    <ion-row>
      <ion-card>
        <ion-card-header>
          <ion-img col-6 style="cursor: pointer;" class="profile" src="../../assets/img/personmig.jpeg"></ion-img>
          <ion-card-title>{{userProfile.firstName}} {{userProfile.lastName}}</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          <ion-list>
            <ion-item>
              <ion-label><strong>Height: </strong> {{userProfile.height}} CM</ion-label>
            </ion-item>
            <ion-item>
              <ion-label><strong>Weight: </strong> {{userProfile.weight}} KG</ion-label>
            </ion-item>
            <ion-item>
              <ion-label><strong>Email: </strong> {{userProfile.email}}</ion-label>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
