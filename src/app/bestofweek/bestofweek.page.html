<ion-content parallax-header no-bounce class="bg-modal">
  <div class="header-image">
    <ion-button color="light" [routerLink]="['/home']" routerLinkActive="router-link-active"  class="back-button">â—„</ion-button>
  </div>
  <div class="main-content" text-wrap text-center>
      <div class="circular"></div>
      <h2 class="bow-username"> {{userProfile.firstName}} {{userProfile.lastName}} </h2>

      <p class="bow-title">BEST OF WEEK</p>
      <hr>
      <ion-list no-lines>
          <ion-item>
              <ion-icon  color="primary" item-start></ion-icon>
              <p>Best Distance:   10 Km  </p>
          </ion-item>
          <ion-item>
              <ion-icon color="secondary"></ion-icon>
              <p>Best Time: 60 min</p>
          </ion-item>
          <ion-item>
              <ion-icon  color="secondary"></ion-icon>
              <p>Best Speed:  10 Km/h</p>
          </ion-item>
          <br>
      </ion-list>
      <h2>Share your Stats </h2>
      <hr>
      <a href="#" button ion-button block color="linkedin" icon-start>
          <ion-icon name='logo-linkedin'></ion-icon>
          LinkedIn
      </a>
      <a href="#" button ion-button block color="fb" icon-start>
          <ion-icon name='logo-facebook'></ion-icon>
          Facebook
      </a>
  </div>
</ion-content>
